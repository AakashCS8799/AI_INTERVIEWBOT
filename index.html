<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InterviewAce - AI Interview Coach</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <button class="toggle" id="themeToggle" style="position: absolute; top: 20px; right: 20px;" onclick="toggleTheme()">🌙</button>

  <div class="container">
    <!-- Login / Register Section -->
    <div class="status-indicator hidden" id="statusMessage"></div>
    <section id="authSection" class="section show">
      <!-- ... login & register card HTML ... -->
    </section>

    <!-- Role Selection Section -->
    <section id="roleSection" class="section">
      <!-- ... role cards & API key input ... -->
    </section>

    <!-- Chat Section -->
    <section id="chatSection" class="section">
      <h1 id="chatTitle">Interview Preparation: Role Name</h1>
      <div class="progress-text" id="progressText">Question 0/5</div>
      <div class="progress-container"><div class="progress-bar" id="progressBar" style="width: 0%"></div></div>

      <div class="chat-container">
        <div id="chatMessages">
          <div class="message bot">Welcome! I'm your AI interview coach. Let's start with some questions to help you prepare. Type 'start' to begin!</div>
        </div>
        <div class="input-group">
          <input type="text" id="userInput" placeholder="Type or speak your answer here..." onkeypress="handleKeyPress(event)">
          <button class="btn" onclick="sendMessage()">Send</button>
          <button class="btn" id="micButton" onclick="startVoiceInput()">🎙️</button>
          <button class="btn" id="speakToggleButton" onclick="toggleSpeechOutput()">🔊</button>
        </div>
      </div>

      <button class="btn" style="margin-top: 20px;" onclick="endInterview()">End Interview Session</button>
      <button class="btn" style="margin-top: 10px;" onclick="exportChat()">📥 Export Conversation</button>
    </section>
  </div>

  <!-- Overlays -->
  <div id="confirmationDialog" class="confirmation-overlay" style="display: none;">
    <!-- ... confirmation dialog ... -->
  </div>

  <div id="voiceRecordingOverlay" class="voice-recording-overlay" style="display: none;">
    <!-- ... voice recording overlay ... -->
  </div>

  <script src="script.js"></script>
</body>
</html>
